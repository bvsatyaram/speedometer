<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedometer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Black Ops One", cursive;
        text-align: center;
      }

      .speed {
        font-size: 20vw;
        margin: 10vh 0 0;
      }

      .units {
        font-size: 8vw;
        margin: 0;
      }

      .debug {
        font-size: 0.6rem;
        position: absolute;
        right: 1rem;
        bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="speed">0</h1>
      <h2 class="units">kmph</h2>
      <h3 class="updated">
        Last updated
        <span>0</span>
        seconds ago
      </h3>
      <div class="debug"></div>
    </div>

    <script>
      let lastUpdatedAt = new Date();

      document.addEventListener("DOMContentLoaded", function () {
        navigator.geolocation.watchPosition((position) => {
          document.querySelector(".speed").innerHTML = Math.round(
            position.coords.speed * 3.6
          );

          lastUpdatedAt = new Date();

          document.querySelector(".debug").innerHTML = JSON.stringify(
            position.coords
          );
        });

        const updateLastUpdatedAt = () => {
          const timeAgo = Math.round((new Date() - lastUpdatedAt) / 1000);
          document.querySelector(".updated span").innerHTML = timeAgo;
          window.requestAnimationFrame(updateLastUpdatedAt);
        };

        window.requestAnimationFrame(updateLastUpdatedAt);
      });
    </script>
  </body>
</html>
